<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Sorum Var</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif; /* Neon temasÄ±na uygun bir font */
            background-color: #000; /* Siyah arka plan */
            color: #fff; /* Beyaz ana metin rengi */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Buton kaÃ§arken sayfanÄ±n kaymasÄ±nÄ± engelle */
            padding: 20px;
            box-sizing: border-box;
        }

        .neon-text {
            font-size: 2.5rem; /* Mobil iÃ§in biraz daha kÃ¼Ã§Ã¼k, masaÃ¼stÃ¼nde bÃ¼yÃ¼r */
            text-align: center;
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa, /* Neon yeÅŸili */
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
            animation: flicker 1.5s infinite alternate; /* YanÄ±p sÃ¶nme efekti */
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px #0fa,
                    0 0 80px #0fa,
                    0 0 90px #0fa,
                    0 0 100px #0fa,
                    0 0 150px #0fa;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column; /* Mobil iÃ§in alt alta */
            align-items: center;
            gap: 20px; /* Butonlar arasÄ± boÅŸluk */
            position: relative; /* Evet butonu iÃ§in referans noktasÄ± */
        }

        .neon-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: transparent;
            border: 2px solid #0fa; /* Neon yeÅŸili Ã§erÃ§eve */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #0fa, 0 0 10px #0fa;
            box-shadow: 0 0 10px #0fa, inset 0 0 10px #0fa;
            position: relative; /* Ä°Ã§erik ve animasyonlar iÃ§in */
            overflow: hidden; /* Parlama efekti iÃ§in */
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 170, 0.5), transparent);
            transition: all 0.5s ease;
        }

        .neon-button:hover::before {
            left: 100%;
        }

        .neon-button:hover {
            color: #000;
            background-color: #0fa;
            box-shadow: 0 0 20px #0fa, 0 0 30px #0fa, 0 0 40px #0fa;
        }

        #yes-button {
            position: absolute; /* KaÃ§masÄ± iÃ§in absolute pozisyon */
            /* BaÅŸlangÄ±Ã§ pozisyonu JavaScript ile ayarlanacak */
            transition: top 0.2s ease-out, left 0.2s ease-out; /* KaÃ§ma animasyonu */
        }

        #no-button {
           /* HayÄ±r butonu iÃ§in Ã¶zel bir stil gerekirse buraya eklenebilir */
        }

        /* Mesaj Kutusu Stilleri */
        .message-box {
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111; /* Koyu arka plan */
            border: 2px solid #0fa; /* Neon Ã§erÃ§eve */
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            z-index: 1000; /* DiÄŸer her ÅŸeyin Ã¼zerinde */
            box-shadow: 0 0 20px #0fa;
        }

        .message-box p {
            font-size: 1.5rem;
            color: #0fa; /* Neon yeÅŸili metin */
            margin-bottom: 20px;
        }

        .message-box button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background-color: #0fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message-box button:hover {
            background-color: #0c8; /* Biraz daha koyu yeÅŸil */
        }


        /* Medium (tablet) ve Ã¼zeri ekranlar iÃ§in */
        @media (min-width: 768px) {
            .neon-text {
                font-size: 4rem; /* Daha bÃ¼yÃ¼k yazÄ± */
            }
            .button-container {
                flex-direction: row; /* Yan yana butonlar */
                gap: 40px;
            }
            #yes-button {
                /* Absolute pozisyonu koru, baÅŸlangÄ±Ã§ yeri JavaScript ile ayarlanacak */
            }
        }
    </style>
</head>
<body>

    <h1 class="neon-text">BENÄ° SEVÄ°YOR MUSUN?</h1>

    <div class="button-container" id="buttonContainer">
        <!-- Evet butonu baÅŸlangÄ±Ã§ta container iÃ§inde, JavaScript ile pozisyonu ayarlanacak -->
        <button class="neon-button" id="yes-button">EVET</button>
        <button class="neon-button" id="no-button">HAYIR</button>
    </div>

    <!-- Mesaj Kutusu -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="closeMessageBox">Kapat</button>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const buttonContainer = document.getElementById('buttonContainer');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBoxButton = document.getElementById('closeMessageBox');

        let initialYesButtonRect;

        // Evet butonunun baÅŸlangÄ±Ã§ pozisyonunu ayarla
        function setInitialYesButtonPosition() {
            // ButonlarÄ± yan yana getirmek iÃ§in HayÄ±r butonunun soluna yerleÅŸtir
            const noButtonRect = noButton.getBoundingClientRect();
            const containerRect = buttonContainer.getBoundingClientRect();

            // EÄŸer ekran darsa (mobil gibi), butonlar alt alta gelir.
            // Bu durumda Evet butonunu HayÄ±r'Ä±n Ã¼stÃ¼ne veya container'Ä±n ortasÄ±na alabiliriz.
            // Åžimdilik container'Ä±n sol tarafÄ±na yakÄ±n bir yere koyalÄ±m.
            // Daha sonra mouseover ile kaÃ§acaÄŸÄ± iÃ§in baÅŸlangÄ±Ã§ pozisyonu Ã§ok kritik deÄŸil.

            if (window.innerWidth < 768) { // Mobil gÃ¶rÃ¼nÃ¼mde
                 // Evet butonunu HayÄ±r butonunun hemen Ã¼stÃ¼ne veya container'Ä±n ortasÄ±na yerleÅŸtirebiliriz.
                 // Åžimdilik container'Ä±n sol Ã¼stÃ¼ne yakÄ±n bir yere koyalÄ±m.
                yesButton.style.top = '0px'; // Container'Ä±n Ã¼stÃ¼ne gÃ¶re
                yesButton.style.left = '50%'; // Container'Ä±n ortasÄ±na gÃ¶re
                yesButton.style.transform = 'translateX(-50%)'; // Tam ortalamak iÃ§in
            } else { // MasaÃ¼stÃ¼ gÃ¶rÃ¼nÃ¼mde
                yesButton.style.position = 'relative'; // Normal akÄ±ÅŸta kalsÄ±n
                yesButton.style.left = 'auto';
                yesButton.style.top = 'auto';
                yesButton.style.transform = 'none';
                // ButonlarÄ± yan yana getirmek iÃ§in container'a ekleyelim
                // ve sÄ±ralamayÄ± koruyalÄ±m.
                if (buttonContainer.firstChild !== yesButton) {
                    buttonContainer.insertBefore(yesButton, noButton);
                }
            }
             // Ä°lk pozisyonu kaydet (gerekirse)
            initialYesButtonRect = yesButton.getBoundingClientRect();
        }


        // Evet butonunu rastgele bir konuma taÅŸÄ±
        function moveButton() {
            // Butonun kaÃ§acaÄŸÄ± alanÄ± belirle (ekran sÄ±nÄ±rlarÄ± iÃ§inde)
            // Viewport boyutlarÄ±nÄ± al
            const maxWidth = window.innerWidth - yesButton.offsetWidth - 20; // SaÄŸdan 20px boÅŸluk
            const maxHeight = window.innerHeight - yesButton.offsetHeight - 20; // Alttan 20px boÅŸluk

            // Rastgele pozisyonlar Ã¼ret
            // Sol Ã¼st kÃ¶ÅŸeye Ã§ok yakÄ±n olmamasÄ± iÃ§in min 20px
            const randomX = Math.max(20, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(20, Math.floor(Math.random() * maxHeight));

            yesButton.style.position = 'fixed'; // Ekran Ã¼zerinde serbestÃ§e hareket etmesi iÃ§in
            yesButton.style.left = randomX + 'px';
            yesButton.style.top = randomY + 'px';
            yesButton.style.transform = 'none'; // OrtalamayÄ± kaldÄ±r
        }

        // Evet butonuna mouseover ve click event listener'larÄ± ekle
        yesButton.addEventListener('mouseover', moveButton);
        yesButton.addEventListener('click', (event) => {
            event.preventDefault(); // VarsayÄ±lan tÄ±klama eylemini engelle
            moveButton(); // Yine de kaÃ§sÄ±n
            // Ä°steÄŸe baÄŸlÄ±: "Beni yakalayamazsÄ±n!" gibi bir mesaj gÃ¶sterilebilir.
        });

        // HayÄ±r butonuna tÄ±klandÄ±ÄŸÄ±nda mesaj gÃ¶ster
        noButton.addEventListener('click', () => {
            showMessage("KararÄ±na saygÄ± duyuyorum. ðŸ˜¢");
        });

        // Mesaj kutusunu gÃ¶ster
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        // Mesaj kutusunu kapat
        closeMessageBoxButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        // Sayfa yÃ¼klendiÄŸinde ve pencere yeniden boyutlandÄ±rÄ±ldÄ±ÄŸÄ±nda buton pozisyonunu ayarla
        window.addEventListener('load', setInitialYesButtonPosition);
        window.addEventListener('resize', setInitialYesButtonPosition);

        // BaÅŸlangÄ±Ã§ta bir kere Ã§aÄŸÄ±r
        setInitialYesButtonPosition();
    </script>

</body>
</html>
