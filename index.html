<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Sorum Var</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Buton kaÃ§arken sayfanÄ±n kaymasÄ±nÄ± engelle */
            padding: 20px;
            box-sizing: border-box;
        }

        .neon-text {
            font-size: 2.5rem; /* Mobil iÃ§in */
            text-align: center;
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px #0fa,
                    0 0 80px #0fa,
                    0 0 90px #0fa,
                    0 0 100px #0fa,
                    0 0 150px #0fa;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column; /* Mobil iÃ§in varsayÄ±lan alt alta */
            align-items: center;
            gap: 20px;
            width: 100%; /* Mobil iÃ§in tam geniÅŸlik */
            max-width: 300px; /* ButonlarÄ±n Ã§ok yayÄ±lmasÄ±nÄ± engelle */
        }

        .neon-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: transparent;
            border: 2px solid #0fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #0fa, 0 0 10px #0fa;
            box-shadow: 0 0 10px #0fa, inset 0 0 10px #0fa;
            position: relative; /* Ä°Ã§erik ve animasyonlar iÃ§in */
            overflow: hidden;
            width: 100%; /* Mobil iÃ§in butonlar tam geniÅŸlikte olsun */
            box-sizing: border-box;
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 170, 0.5), transparent);
            transition: all 0.5s ease;
        }

        .neon-button:hover::before {
            left: 100%;
        }

        .neon-button:hover {
            color: #000;
            background-color: #0fa;
            box-shadow: 0 0 20px #0fa, 0 0 30px #0fa, 0 0 40px #0fa;
        }

        #yes-button {
            /* BaÅŸlangÄ±Ã§ta position:relative olacak, JavaScript ile ayarlanacak */
            transition: top 0.2s ease-out, left 0.2s ease-out, opacity 0.2s ease-out;
            /* order: -1;  EÄŸer flex order ile sÄ±ralama gerekirse */
        }

        /* Mesaj Kutusu Stilleri */
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            border: 2px solid #0fa;
            border-radius: 10px;
            padding: 20px; /* Mobil iÃ§in biraz daha az padding */
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 20px #0fa;
            width: 80%;
            max-width: 400px;
        }

        .message-box p {
            font-size: 1.2rem; /* Mobil iÃ§in uygun boyut */
            color: #0fa;
            margin-bottom: 20px;
        }

        .message-box button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background-color: #0fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message-box button:hover {
            background-color: #0c8;
        }

        /* Medium (tablet) ve Ã¼zeri ekranlar iÃ§in */
        @media (min-width: 768px) {
            .neon-text {
                font-size: 4rem;
            }
            .button-container {
                flex-direction: row; /* Yan yana butonlar */
                gap: 40px;
                width: auto; /* Ä°Ã§eriÄŸe gÃ¶re geniÅŸlik */
            }
            .neon-button {
                width: auto; /* Ä°Ã§eriÄŸe gÃ¶re geniÅŸlik */
            }
            .message-box {
                padding: 30px;
            }
            .message-box p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h1 class="neon-text">BENÄ° SEVÄ°YOR MUSUN?</h1>

    <div class="button-container" id="buttonContainer">
        <!-- ButonlarÄ±n sÄ±rasÄ± JavaScript ile ayarlanabilir veya CSS order kullanÄ±labilir -->
        <button class="neon-button" id="yes-button">EVET</button>
        <button class="neon-button" id="no-button">HAYIR</button>
    </div>

    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="closeMessageBox">Kapat</button>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const buttonContainer = document.getElementById('buttonContainer');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBoxButton = document.getElementById('closeMessageBox');

        const fleeMargin = 20; // Kenarlardan kaÃ§Ä±ÅŸ mesafesi

        function setInitialButtonPositions() {
            // Evet butonunu baÅŸlangÄ±Ã§ta normal akÄ±ÅŸa dahil et (relative)
            yesButton.style.position = 'relative';
            yesButton.style.top = 'auto';
            yesButton.style.left = 'auto';
            yesButton.style.transform = 'none';
            yesButton.style.opacity = '1'; // GÃ¶rÃ¼nÃ¼r yap

            // ButonlarÄ±n DOM'daki sÄ±rasÄ±nÄ± kontrol et.
            // Mobil (column) iÃ§in Evet'in Ã¼stte, MasaÃ¼stÃ¼ (row) iÃ§in Evet'in solda olmasÄ± iÃ§in
            // Evet butonunu HayÄ±r butonundan Ã¶nceye taÅŸÄ±yalÄ±m.
            if (buttonContainer.firstChild !== yesButton) {
                buttonContainer.insertBefore(yesButton, noButton);
            }
        }

        function moveButton() {
            // Butonu fixed yaparak sayfa Ã¼zerinde serbestÃ§e hareket etmesini saÄŸla
            yesButton.style.position = 'fixed';
            yesButton.style.opacity = '1'; // Hareket ederken gÃ¶rÃ¼nÃ¼r olsun

            const buttonWidth = yesButton.offsetWidth;
            const buttonHeight = yesButton.offsetHeight;

            // Butonun tamamen ekran iÃ§inde kalacaÄŸÄ± maksimum pozisyonlar
            const maxX = window.innerWidth - buttonWidth - fleeMargin;
            const maxY = window.innerHeight - buttonHeight - fleeMargin;

            // Rastgele pozisyonlar Ã¼ret (minimum fleeMargin olacak ÅŸekilde)
            let randomX = Math.max(fleeMargin, Math.floor(Math.random() * maxX));
            let randomY = Math.max(fleeMargin, Math.floor(Math.random() * maxY));

            // EÄŸer ekran Ã§ok kÃ¼Ã§Ã¼kse ve buton sÄ±ÄŸmÄ±yorsa, pozisyonu 0'a yakÄ±n tut
            if (maxX < fleeMargin) randomX = fleeMargin;
            if (maxY < fleeMargin) randomY = fleeMargin;


            yesButton.style.left = randomX + 'px';
            yesButton.style.top = randomY + 'px';
            yesButton.style.transform = 'none'; // Ã–nceki transformlarÄ± temizle
        }

        yesButton.addEventListener('mouseover', moveButton);
        yesButton.addEventListener('click', (event) => {
            event.preventDefault();
            moveButton();
        });

        noButton.addEventListener('click', () => {
            showMessage("KararÄ±na saygÄ± duyuyorum. ðŸ˜¢");
        });

        function showMessage(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        closeMessageBoxButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        // Sayfa yÃ¼klendiÄŸinde ve pencere yeniden boyutlandÄ±rÄ±ldÄ±ÄŸÄ±nda buton pozisyonlarÄ±nÄ± ayarla
        window.addEventListener('load', setInitialButtonPositions);
        window.addEventListener('resize', setInitialButtonPositions);

        // BaÅŸlangÄ±Ã§ta bir kere Ã§aÄŸÄ±r
        setInitialButtonPositions();
    </script>

</body>
</html>
